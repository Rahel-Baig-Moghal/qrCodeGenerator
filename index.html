<!DOCTYPE html>
<html>
<head>
  <title>Social Media Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="full-page">
    <form class="form">
      <span class="title">QR Code Generator</span>
      <p class="description">Enter your social media links to generate a QR code</p>
      <div>
        <input placeholder="Enter your link" type="text" name="socialLinks" id="socialLinks">
        <br>
        <button type="button" id="submitButton">Submit</button>
      </div>
    </form>
    <div id="preview"></div>
    <div class="button-container">
      <button type="button" id="downloadButton" class="download-button">Download QR Code</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
